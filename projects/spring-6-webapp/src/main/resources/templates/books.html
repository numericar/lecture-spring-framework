<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Store</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <!-- 
            th:each ใช้สำหรับการวนลูปข้อมูลที่อยู่ใน model ที่ส่งมาจาก controller
            ${} ใช้สำหรับการดึงข้อมูลจาก model ที่ส่งมาจาก controller โดยใช้ชื่อของ attribute ที่อยู่ใน model
        -->
        <tr th:each="book : ${books}">
           <td th:text="${book.id}">123</td>
           <td th:text="${book.title}">Spring in action</td> 
           <td th:text="${book.publisher.publisherName}">Wrox</td>
        </tr>
    </table>
</body>
</html>
